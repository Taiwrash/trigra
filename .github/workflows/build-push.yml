name: Build & Push

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]

jobs:
  build:
    name: Build & Push
    runs-on: ubuntu-latest
    if: github.repository == 'Taiwrash/trigra'
    permissions:
      contents: write # Important for pushing manifest updates
    env:
      IMAGE_NAME: taiwrash/trigra
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true

      - name: Set up QEMU
        uses: actions/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: actions/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Fast Multi-Platform Build
        run: |
          chmod +x fast-build.sh
          ./fast-build.sh

      - name: Commit and Push Manifest Update
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add deployments/kubernetes/deployment.yaml
          if git diff --quiet && git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update image tag for deployment [skip ci]"
            git push
          fi

      - name: Verify Build
        run: |
          docker pull taiwrash/trigra:latest
          docker inspect taiwrash/trigra:latest
