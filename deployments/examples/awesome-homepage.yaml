# Awesome Homepage - Modern HTML Landing Page
# A stunning, fully-featured HTML homepage with animations and modern design
# Copy and paste this entire file to deploy an awesome homepage to your cluster

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: awesome-homepage
  namespace: default
data:
  index.html: |
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Awesome Homelab</title>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            :root {
                --primary: #6366f1;
                --secondary: #8b5cf6;
                --accent: #ec4899;
                --dark: #0f172a;
                --light: #f8fafc;
                --gray: #64748b;
            }

            body {
                font-family: 'Inter', sans-serif;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                min-height: 100vh;
                color: white;
                overflow-x: hidden;
            }

            /* Animated Background */
            .bg-animation {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                z-index: 0;
                overflow: hidden;
            }

            .particle {
                position: absolute;
                width: 4px;
                height: 4px;
                background: rgba(255, 255, 255, 0.5);
                border-radius: 50%;
                animation: float 20s infinite ease-in-out;
            }

            @keyframes float {
                0%, 100% { transform: translate(0, 0) scale(1); opacity: 0; }
                10% { opacity: 1; }
                90% { opacity: 1; }
                100% { transform: translate(var(--tx), var(--ty)) scale(0); opacity: 0; }
            }

            /* Container */
            .container {
                position: relative;
                z-index: 1;
                max-width: 1200px;
                margin: 0 auto;
                padding: 2rem;
            }

            /* Header */
            header {
                text-align: center;
                padding: 4rem 0 2rem;
                animation: fadeInDown 1s ease-out;
            }

            @keyframes fadeInDown {
                from {
                    opacity: 0;
                    transform: translateY(-30px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            .logo {
                width: 120px;
                height: 120px;
                margin: 0 auto 2rem;
                background: linear-gradient(135deg, rgba(255,255,255,0.2), rgba(255,255,255,0.05));
                border-radius: 30px;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 4rem;
                backdrop-filter: blur(10px);
                border: 2px solid rgba(255,255,255,0.3);
                animation: pulse 3s infinite;
                box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            }

            @keyframes pulse {
                0%, 100% { transform: scale(1); }
                50% { transform: scale(1.05); }
            }

            h1 {
                font-size: 4rem;
                font-weight: 800;
                margin-bottom: 1rem;
                background: linear-gradient(135deg, #fff, #f0f0f0);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                text-shadow: 0 10px 30px rgba(0,0,0,0.3);
            }

            .tagline {
                font-size: 1.5rem;
                font-weight: 300;
                opacity: 0.9;
                margin-bottom: 3rem;
            }

            /* Stats */
            .stats {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 2rem;
                margin: 3rem 0;
                animation: fadeInUp 1s ease-out 0.3s both;
            }

            @keyframes fadeInUp {
                from {
                    opacity: 0;
                    transform: translateY(30px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            .stat-card {
                background: rgba(255, 255, 255, 0.1);
                backdrop-filter: blur(20px);
                border-radius: 20px;
                padding: 2rem;
                border: 1px solid rgba(255, 255, 255, 0.2);
                transition: all 0.3s ease;
                cursor: pointer;
            }

            .stat-card:hover {
                transform: translateY(-10px);
                background: rgba(255, 255, 255, 0.15);
                box-shadow: 0 20px 60px rgba(0,0,0,0.4);
            }

            .stat-number {
                font-size: 3rem;
                font-weight: 800;
                margin-bottom: 0.5rem;
                background: linear-gradient(135deg, #fff, #f0f0f0);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
            }

            .stat-label {
                font-size: 1rem;
                opacity: 0.8;
                text-transform: uppercase;
                letter-spacing: 2px;
            }

            /* Services Grid */
            .services {
                margin: 4rem 0;
                animation: fadeInUp 1s ease-out 0.6s both;
            }

            .services h2 {
                font-size: 2.5rem;
                text-align: center;
                margin-bottom: 3rem;
                font-weight: 700;
            }

            .services-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
                gap: 2rem;
            }

            .service-card {
                background: rgba(255, 255, 255, 0.1);
                backdrop-filter: blur(20px);
                border-radius: 20px;
                padding: 2.5rem;
                border: 1px solid rgba(255, 255, 255, 0.2);
                transition: all 0.3s ease;
                cursor: pointer;
                position: relative;
                overflow: hidden;
            }

            .service-card::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: linear-gradient(135deg, rgba(255,255,255,0.1), transparent);
                opacity: 0;
                transition: opacity 0.3s ease;
            }

            .service-card:hover::before {
                opacity: 1;
            }

            .service-card:hover {
                transform: translateY(-10px) scale(1.02);
                box-shadow: 0 30px 80px rgba(0,0,0,0.4);
                border-color: rgba(255, 255, 255, 0.4);
            }

            .service-icon {
                font-size: 3.5rem;
                margin-bottom: 1.5rem;
                display: block;
            }

            .service-card h3 {
                font-size: 1.5rem;
                margin-bottom: 1rem;
                font-weight: 600;
            }

            .service-card p {
                opacity: 0.8;
                line-height: 1.6;
                margin-bottom: 1.5rem;
            }

            .service-link {
                display: inline-flex;
                align-items: center;
                gap: 0.5rem;
                color: white;
                text-decoration: none;
                font-weight: 600;
                padding: 0.75rem 1.5rem;
                background: rgba(255, 255, 255, 0.2);
                border-radius: 12px;
                transition: all 0.3s ease;
            }

            .service-link:hover {
                background: rgba(255, 255, 255, 0.3);
                transform: translateX(5px);
            }

            /* Quick Links */
            .quick-links {
                margin: 4rem 0;
                text-align: center;
                animation: fadeInUp 1s ease-out 0.9s both;
            }

            .quick-links h2 {
                font-size: 2rem;
                margin-bottom: 2rem;
            }

            .links-container {
                display: flex;
                justify-content: center;
                gap: 1.5rem;
                flex-wrap: wrap;
            }

            .link-btn {
                padding: 1rem 2.5rem;
                background: rgba(255, 255, 255, 0.2);
                border: 2px solid rgba(255, 255, 255, 0.3);
                border-radius: 50px;
                color: white;
                text-decoration: none;
                font-weight: 600;
                font-size: 1.1rem;
                transition: all 0.3s ease;
                backdrop-filter: blur(10px);
            }

            .link-btn:hover {
                background: rgba(255, 255, 255, 0.3);
                transform: scale(1.05);
                box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            }

            /* Footer */
            footer {
                text-align: center;
                padding: 3rem 0;
                margin-top: 4rem;
                border-top: 1px solid rgba(255, 255, 255, 0.2);
                opacity: 0.8;
            }

            /* Responsive */
            @media (max-width: 768px) {
                h1 { font-size: 2.5rem; }
                .tagline { font-size: 1.2rem; }
                .stats { grid-template-columns: 1fr; }
                .services-grid { grid-template-columns: 1fr; }
            }

            /* Status Indicator */
            .status {
                display: inline-flex;
                align-items: center;
                gap: 0.5rem;
                padding: 0.75rem 1.5rem;
                background: rgba(16, 185, 129, 0.2);
                border: 2px solid rgba(16, 185, 129, 0.5);
                border-radius: 50px;
                margin-top: 1rem;
                backdrop-filter: blur(10px);
            }

            .status-dot {
                width: 12px;
                height: 12px;
                background: #10b981;
                border-radius: 50%;
                animation: blink 2s infinite;
            }

            @keyframes blink {
                0%, 100% { opacity: 1; }
                50% { opacity: 0.3; }
            }
        </style>
    </head>
    <body>
        <div class="bg-animation" id="particles"></div>

