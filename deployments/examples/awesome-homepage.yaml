---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: awesome-homepage
  namespace: default
  labels:
    app: awesome-homepage
spec:
  replicas: 2
  selector:
    matchLabels:
      app: awesome-homepage
  template:
    metadata:
      labels:
        app: awesome-homepage
    spec:
      containers:
      - name: nginx
        image: nginx:1.25-alpine
        ports:
        - containerPort: 80
          name: http
        volumeMounts:
        - name: html
          mountPath: /usr/share/nginx/html
        resources:
          limits:
            cpu: "200m"
            memory: "128Mi"
          requests:
            cpu: "100m"
            memory: "64Mi"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: html
        configMap:
          name: awesome-homepage

---
apiVersion: v1
kind: Service
metadata:
  name: awesome-homepage
  namespace: default
  labels:
    app: awesome-homepage
spec:
  selector:
    app: awesome-homepage
  ports:
  - port: 80
    targetPort: 80
    name: http
  type: ClusterIP

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: awesome-homepage
  namespace: default
  annotations:
    # Uncomment based on your ingress controller
    # nginx.ingress.kubernetes.io/rewrite-target: /
    # cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: nginx  # Change to your ingress class (nginx, traefik, etc.)
  rules:
  - host: awesome.local  # Change to your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: awesome-homepage
            port:
              number: 80
