            <div class="quick-links">
                <h2>Quick Links</h2>
                <div class="links-container">
                    <a href="https://github.com/Taiwrash/trigra" class="link-btn">üìñ Documentation</a>
                    <a href="#" class="link-btn">‚öôÔ∏è Settings</a>
                    <a href="#" class="link-btn">üìä Status</a>
                    <a href="#" class="link-btn">üí¨ Support</a>
                </div>
            </div>

            <footer>
                <p>üè† Homelab ‚Ä¢ Deployed with TRIGRA - Kubernetes GitOps Homelab</p>
                <p style="margin-top: 0.5rem; opacity: 0.6;">Built with ‚ù§Ô∏è and ‚òï</p>
            </footer>
        </div>

        <script>
            // Create animated particles
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Random starting position
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                
                // Random animation values
                particle.style.setProperty('--tx', (Math.random() - 0.5) * 200 + 'px');
                particle.style.setProperty('--ty', (Math.random() - 0.5) * 200 + 'px');
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (15 + Math.random() * 10) + 's';
                
                particlesContainer.appendChild(particle);
            }

            // Add smooth scroll
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    const target = document.querySelector(this.getAttribute('href'));
                    if (target) {
                        target.scrollIntoView({ behavior: 'smooth' });
                    }
                });
            });

            // Update service links (customize these URLs)
            const serviceLinks = {
                'Dashboard': 'http://dashboard.local',
                'AI Models': 'http://ollama.local',
                'Container Registry': 'http://registry.local',
                'Monitoring': 'http://grafana.local',
                'Security': 'http://auth.local',
                'Storage': 'http://storage.local'
            };

            document.querySelectorAll('.service-card').forEach(card => {
                const title = card.querySelector('h3').textContent;
                const link = card.querySelector('.service-link');
                if (serviceLinks[title]) {
                    link.href = serviceLinks[title];
                }
            });
        </script>
