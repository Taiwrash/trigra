apiVersion: apps/v1
kind: Deployment
metadata:
  name: trigra
  namespace: default
  labels:
    app: trigra
spec:
  replicas: 1
  selector:
    matchLabels:
      app: trigra
  template:
    metadata:
      labels:
        app: trigra
    spec:
      serviceAccountName: trigra
      containers:
      - name: trigra
        image: taiwrash/trigra:v1.0.2
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8082
          protocol: TCP
        env:
        - name: GIT_PROVIDER
          valueFrom:
            configMapKeyRef:
              name: trigra-config
              key: GIT_PROVIDER
        - name: GIT_TOKEN
          valueFrom:
            secretKeyRef:
              name: trigra-secret
              key: GIT_TOKEN
        - name: WEBHOOK_SECRET
          valueFrom:
            secretKeyRef:
              name: trigra-secret
              key: WEBHOOK_SECRET
        - name: GIT_BASE_URL
          valueFrom:
            configMapKeyRef:
              name: trigra-config
              key: GIT_BASE_URL
              optional: true
        - name: PUBLIC_URL
          valueFrom:
            configMapKeyRef:
              name: trigra-config
              key: PUBLIC_URL
              optional: true
        - name: GIT_OWNER
          valueFrom:
            configMapKeyRef:
              name: trigra-config
              key: GIT_OWNER
              optional: true
        - name: GIT_REPO
          valueFrom:
            configMapKeyRef:
              name: trigra-config
              key: GIT_REPO
              optional: true
        - name: GIT_SSH_KEY_FILE
          valueFrom:
            configMapKeyRef:
              name: trigra-config
              key: GIT_SSH_KEY_FILE
              optional: true
        - name: SERVER_PORT
          value: "8082"
        - name: NAMESPACE
          valueFrom:
            configMapKeyRef:
              name: trigra-config
              key: NAMESPACE
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          limits:
            cpu: "500m"
            memory: "256Mi"
          requests:
            cpu: "100m"
            memory: "128Mi"
