apiVersion: apps/v1
kind: Deployment
metadata:
  name: trigra
  namespace: default
  labels:
    app: trigra
spec:
  replicas: 1
  selector:
    matchLabels:
      app: trigra
  template:
    metadata:
      labels:
        app: trigra
    spec:
      serviceAccountName: trigra
      containers:
      - name: trigra
        image: taiwrash/trigra:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8082
          protocol: TCP
        env:
        - name: GITHUB_TOKEN
          valueFrom:
            secretKeyRef:
              name: trigra-secret
              key: GITHUB_TOKEN
        - name: WEBHOOK_SECRET
          valueFrom:
            secretKeyRef:
              name: trigra-secret
              key: WEBHOOK_SECRET
        - name: SERVER_PORT
          value: "8082"
        - name: NAMESPACE
          value: "default"
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          limits:
            cpu: "500m"
            memory: "256Mi"
          requests:
            cpu: "100m"
            memory: "128Mi"
